{% extends "base.html" %}

{% block content %}

<h3>Delete transaction</h3>

<p>Are you sure you want to delete the transaction: <b>{{ object.description }}</b>
   from the list <i>{{ data_input_list.title }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <input
        value="Yes, delete."
        type="submit">
    <input
        value="Cancel"
        type="button"
        onclick="location.href='{% url "list" data_input_list.id %}';">
</form>

{% endblock %}
