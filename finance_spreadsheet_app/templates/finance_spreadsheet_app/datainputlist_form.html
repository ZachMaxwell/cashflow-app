{% extends "base.html" %}

{% block content %}

<h3>{{ title }}</h3>
<h3>You are at datainputlist_form.html</h3>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input
        value="Submit"
        type="submit">
    <input
        value="Cancel"
        type="button"
        onclick="location.href='{% url "monthly-list" monthly_input_list.id %}'">
    {% if object %}
        <input
            value="Delete this item"
            type="button"
            onclick="location.href='{% url "list-delete" monthly_input_list.id object.id %}'">
    {% endif %}
</form>

{% endblock %}
